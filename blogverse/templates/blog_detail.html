<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .blog-container {
            background: #fff;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .blog-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 15px 0;
        }
        .blog-content {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            text-align: justify;
        }
        .published-date {
            color: #777;
            font-size: 14px;
            margin-top: 10px;
        }
        .author-name {
            font-weight: bold;
            color: #333;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    {% block content %}
        <div class="blog-container">
            <h1>{{ post.title }}</h1>
            <p class="author-name">{{ post.author.username }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="No Image" class="blog-image">
            {% endif %}
            <p class="blog-content">{{ post.content }}</p>
            <p class="published-date"><strong>Published on:</strong> {{ post.created_at|date:"F d, Y, h:i A" }}</p>
            <a href="{% url 'blog_list' %}" class="back-link">â¬… Back to Blog List</a>
        </div>
    {% endblock %}
</body>
</html>
