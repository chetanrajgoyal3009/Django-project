{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOGVERSE</title>

    <style>
        h2 {
            font-family: 'headings';
            text-align: center;
            letter-spacing: 2px;
        }

        body {
            background-image: url("{% static 'images/2.png' %}");
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: darken;
            color: #ece2d5;
            font-family: 'Normative Pro Bold', sans-serif;
        }

        .close {
            background-color: #b7b7b800;
            border: none;
            position: absolute;
            top: 20px;
            left: 94%;
            cursor: pointer;
        }

        .close img {
            width: 30px;
        }

        .close:hover {
            scale: 1.1;
        }

        .inputs {
            border: 0.5px solid #ece2d5;
            padding: 8px 10px;
            width: 100%;
            height: 30px;
            background-color: #2c1c0c3e;
            border-bottom: 0.5px solid #ece2d5;
            font-family: 'mono';
            font-size: 1.01rem;
            color: 2C1C0C;
            border-radius: 5px;
        }

        #titleInput {
            height: 50px;
            font-family: 'headings';
            font-size: 1.2rem;
        }

        .inputs:focus {
            outline: none;
            color: #ece2d5;
        }

        input[type="submit"] {
            font-family: 'mono';
            background-color: #2C1C0C;
            color: #ece2d5;
            border: 1px solid #ece2d5;
            width: 100px;
            height: 40px;
            box-shadow: 0 0 8px #2C1C0C;
            position: absolute;
            right: 25px;
            bottom: 20px;
        }

        input[type="submit"]:hover {
            cursor: pointer;
            scale: 1.1;
            transition: ease-in-out 0.2s;
        }

        #blog {
            min-height: 300px;
            margin-top: 20px;
            resize: none;
        }

        .masterContainer {
            margin: auto;
            margin-top: 60px;
            max-width: 1000px;
            min-height: 620px;
            box-shadow: 0 0 8px #2C1C0C;
            position: relative;
            background-color: #2c1c0cd5;
            padding: 10px 30px;
        }

        form {
            margin-top: 50px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .custom-file-upload {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #2C1C0C;
            color: #ece2d5;
            padding: 10px 15px;
            border: 1px solid #ece2d5;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Mono';
        }

        #fileInput {
            display: none;
        }

        span {
            font-size: 9pt;
            color: #ece2d5;
        }
    </style>
</head>

<body>

    <div class="masterContainer">
        <a href="{% url 'blog_list' %}">
            <button class="close">
                <img src="{% static 'images/close.png' %}" alt="Close">
            </button>
        </a>
    
        <h2>Create Post</h2>
    
        <section class="form">
            <form action="{% url 'write_blog' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <input type="text" name="title" class="inputs" id="titleInput" placeholder="Give it a heading" required>
                </div>
                <div>
                    <textarea name="content" class="inputs" id="blog" placeholder="Write your blog..." required></textarea>
                </div>
                <div>
                    <label for="fileInput" class="custom-file-upload">
                        <span id="fileLabel">Choose an image</span>
                    </label>
                    <input type="file" id="fileInput" name="image" accept="image/*">
                </div>
                <input type="submit" value="Post">
            </form>
        </section>
    </div>
    
    <script>
        document.getElementById("fileInput").addEventListener("change", function () {
            let fileName = this.files[0] ? this.files[0].name : "Choose an image";
            document.getElementById("fileLabel").textContent = fileName;
        });
    </script>
    

</body>

</html>
{% endblock %}
