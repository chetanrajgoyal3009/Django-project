{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOGVERSE</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <style>
        h2 {
            text-align: center;
            letter-spacing: 2px;
            font-size: 20px;
            color: #615fff;
            font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';

        }

        body {
            background-image: url("{% static 'images/2.png' %}");
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: darken;
            font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';

        }

        .close {
            background-color: #b7b7b800;
            border: none;
            position: absolute;
            top: 20px;
            left: 94%;
            cursor: pointer;
        }

        .close img {
            width: 30px;
        }

        .close:hover {
            scale: 1.1;
        }

        .inputs {
            /* border: 2px solid #615fff; */
            padding: 8px 10px;
            width: 100%;
            height: 30px;
            background-color: rgb(238, 237, 237);
            font-size: 1.01rem;
            color: #1b1728;
            border-radius: 5px;
        }

        #titleInput {
            height: 50px;
            font-size: 1.2rem;
        }

        .inputs:focus {
            outline: none;
            color: black;
        }

        input[type="submit"] {
            background-color: #615fff;
            color: #ece2d5;
            width: 100px;
            height: 40px;
            box-shadow: 0 0 8px #615fff;
            position: absolute;
            right: 25px;
            bottom: 20px;
        }

        input[type="submit"]:hover {
            cursor: pointer;
            scale: 1.1;
            transition: ease-in-out 0.2s;
        }

        #blog {
            min-height: 300px;
            margin-top: 20px;
            resize: none;
        }

        .masterContainer {
            margin: auto;
            margin-top: 60px;
            max-width: 1000px;
            min-height: 620px;
            box-shadow: 0 0 8px #9786a8;
            position: relative;
            border-radius: 15px;
            background-color: #282734fd;
            padding: 10px 30px;
        }

        form {
            margin-top: 50px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .custom-file-upload {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #615fff;
            color: #ece2d5;
            padding: 10px 15px;
            /* border: 1px solid #ece2d5; */
            cursor: pointer;
            border-radius: 5px;
        }

        #fileInput {
            display: none;
        }

        span {
            font-size: 9pt;
            color: #ece2d5;
        }
    </style>
</head>

<body>
      <!-- âœï¸ ORIGINAL CONTENT STARTS HERE -->
        <div class="masterContainer">
            <a href="{% url 'blog_list' %}">
                <button class="close">
                    <img src="{% static 'images/cross.png' %}" alt="Close">
                </button>
            </a>
    
            <h2><b>Create Post</b></h2>
    
            <section class="form">
                <form action="{% url 'write_blog' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        <input type="text" name="title" class="inputs" id="titleInput" placeholder="Give it a heading" required>
                    </div>
                    <div>
                        <textarea name="content" class="inputs" id="blog" placeholder="Write your blog..." required></textarea>
                    </div>
                    <div>
                        <label for="fileInput" class="custom-file-upload">
                            <span id="fileLabel" style="font-weight:600;">Choose an image</span>
                        </label>
                        <input type="file" id="fileInput" name="image" accept="image/*">
                    </div>
                    <input type="submit" value="Post" style="font-weight:600;">
                </form>
            </section>
        </div>
        <!-- ðŸ”š ORIGINAL CONTENT ENDS -->
    </div>
    
    
    <script>
        document.getElementById("fileInput").addEventListener("change", function () {
            let fileName = this.files[0] ? this.files[0].name : "Choose an image";
            document.getElementById("fileLabel").textContent = fileName;
        });
    </script>
    

</body>

</html>
{% endblock %}
