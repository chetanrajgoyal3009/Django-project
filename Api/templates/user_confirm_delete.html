{% extends "base.html" %}
{% block content %}
<h2>Delete User</h2>
<p>Are you sure you want to delete user <strong>{{ user.name }}</strong> ({{ user.email }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'api:user-list-view' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
